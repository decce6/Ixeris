modLoader = "javafml"
loaderVersion = "[2,)"
issueTrackerURL = "https://github.com/decce6/Ixeris/issues"
license = "${mod_license}"
clientSideOnly=true

[[mods]]
    modId = "${modid}"
    version = "${mod_version_full}"
    displayName = "${mod_name}"
    logoFile="assets/ixeris/icon.png"
    description = '''${mod_description}'''
    authors = "${mod_author}"

[[mixins]]
    config = "ixeris.mixins.json"

[[dependencies.${modid}]]
    modId = "neoforge"
    type = "required"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${modid}]]
    modId = "minecraft"
    versionRange = "${minecraft_supported}"
    type = "required"